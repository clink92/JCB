<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Add proper content type for CSS -->
    <meta http-equiv="Content-Type" content="text/css; charset=utf-8" />
    <meta
      name="description"
      content="Professional JCB backhoe rental services in Bangkok"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Update CSS loading with proper MIME type -->
    <link 
      rel="stylesheet" 
      type="text/css" 
      href="%PUBLIC_URL%/styles.css"
    />
    <!-- Add WebFontConfig for proper font loading -->
    <script>
      WebFontConfig = {
        google: {
          families: ['Roboto:400,700', 'Inter:400,600,700']
        }
      };
      (function(d) {
        var wf = d.createElement('script'), s = d.scripts[0];
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
        wf.async = true;
        s.parentNode.insertBefore(wf, s);
      })(document);
    </script>
    <title>Koko JCB Rental</title>

    <!-- Firebase SDKs -->
    <script defer src="/__/firebase/11.1.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-performance-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Root element for React app -->
    <div id="root"></div>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const rootEl = document.querySelector('#root');

        if (!rootEl) {
          console.error('Root element not found. Ensure there is a <div id="root"></div> in your HTML file.');
        } else {
          console.log('Root element loaded successfully.');
        }

        try {
          const app = firebase.app();
          console.log('Firebase SDK initialized successfully:', app.name);

          const features = [
            'auth',
            'database',
            'firestore',
            'functions',
            'storage',
            'analytics',
            'performance',
          ].filter((feature) => typeof app[feature] === 'function');

          console.log(`Firebase SDK loaded with features: ${features.join(', ')}`);
        } catch (e) {
          console.error('Error loading the Firebase SDK:', e);
        }
      });
    </script>
  </body>
</html>
